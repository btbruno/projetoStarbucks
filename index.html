<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Starbucks</title>
</head>

<body>
    <section class="flex">
        <div class="circle"></div>
        <header class="flex">
            <a href="">
                <img class="logo" src="img/logo.png" alt="">
            </a>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">What's New</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>

        <div class="content flex">
            <div class="textBox">
                <h2>It's not just Coffe<br />It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio autem accusantium, vero corrupti saepe
                    iste eaque laborum! </p>
                <a href="">Learn More</a>
            </div>
            <div class="imgBox flex">
                <img src="img/img1.png" alt="" class="starbucks">
            </div>
        </div>

        <ul class="thumb">
            <li><img src="/img/thumb1.png" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')" alt="">
            </li>
            <li><img src="/img/thumb2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')" alt="">
            </li>
            <li><img src="/img/thumb3.png" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')" alt="">
            </li>
        </ul>
        <ul class="sci flex">
            <li><a href=""><img src="/img/facebook.png" alt=""></a></li>
            <li><a href=""><img src="/img/twitter.png" alt=""></a></li>
            <li><a href=""><img src="/img/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }

    </script>
</body>

</html>
